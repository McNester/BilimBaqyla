<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главный экран</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="row">
    <div th:each="child : ${children}" class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${child.firstname}"></h5>
                <p class="card-text">Ваш ребенок</p>
                <a href="#" class="btn btn-primary">Посмотреть информацию</a>
            </div>
        </div>
    </div>

</div>

<div th:if="newChild" class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center">Добавьте своего Ребенка</h2>

            <form th:action="@{/submitChild}" th:object="${newChild}" method="post">
                <div class="form-group">
                    <label for="firstname">Имя</label>
                    <input class="form-control" type="text" id="firstname" th:field="*{firstname}" placeholder="Имя" />

                </div>

                <div class="form-group">
                    <label for="lastname">Фамилия</label>
                    <input class="form-control" type="text" id="lastname" th:field="*{lastname}" placeholder="Фамилия" />

                </div>

                <div class="form-group">
                    <label for="age">Возраст</label>
                    <input class="form-control" type="number" id="age" th:field="*{age}" placeholder="Возраст" />

                </div>

                <div>
                    <button class="btn btn-primary" type="submit">Добавить Ребенка</button>
                </div>
            </form>
        </div>

    </div>
</div>


</body>
</html>
